    const customComponent = {
      data: function () {
        return { count: 0 }
      },
      template: '<button>ðŸ”˜</button>'
    }

    // global component declaration
    Vue.component('my-component', {

    })

    const vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
